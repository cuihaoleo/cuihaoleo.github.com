  <script type="text/javascript">
    Array.prototype.randomElement = function () {
      return this[Math.floor(Math.random() * this.length)]
    }

    var colors = ["#0074D9", "#2ECC40", "#7FDBFF", "#01FF70", "#FFDC00", "#FF4136", "#B10DC9"];
    var sayings = ["I'm cuihao.", "craaack~", "{>_<}", "{=3=}"];

    var bigp = Snap("#bigpaper");
    var filter_blur = bigp.filter(Snap.filter.blur(1, 1));
    var filter_shadow = bigp.filter(Snap.filter.shadow(0, 2, 3));
    var avatar = bigp.select("#panda");
    var bigtext = bigp.select("#bigtext");

    avatar.attr({ filter: filter_shadow });
    avatar.click(function () {
      var new_matrix = this.attr("transform").totalMatrix.clone();
      new_matrix.rotate(Math.random()*60-30,100,100);

      bigtext.animate({opacity: 0}, 200, function () {
        bigtext.stop();
        this.attr({text: sayings.randomElement()});
        this.animate({opacity: 1}, 200);
      });

      this.animate({transform: new_matrix}, 600, mina.bounce, function () {
        this.animate({transform: avatar.rightMatrix}, 200);
      });
    });

    var bubbles = [], n_bubbles = 32;
    if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
      var n_bubbles = 16;
    }
    for (i=0; i<n_bubbles; i++) {
      var circle = bigp.circle(100, 0, 8 + Math.random() * 12);
      circle.attr({
        opacity: 0.4,
        fill: colors.randomElement(),
        filter: filter_blur,
      });
      circle.mouseover(function () {
        var newcolor = colors.randomElement();
        this.animate({fill:newcolor}, 500, mina.bounce);
      });
      bubbles.push(circle);
    }

    avatar.appendTo(bigp);
    bigp.selectAll(".icon").forEach(function (icon) {
      icon.animate({opacity: 0.75}, 100);
      icon.appendTo(bigp);
      icon.mouseover(function () {
        this.appendTo(bigp);
        this.animate({opacity: 1}, 200);
      });
      icon.mouseout(function () {
        this.stop();
        this.animate({opacity: 0.75}, 200);
      });
    });

    window.onresize = function (e, ani_time) {
      var h = window.innerHeight>SVG_MINHEIGHT ? window.innerHeight:SVG_MINHEIGHT,
          w = window.innerWidth>SVG_MINWIDTH ? window.innerWidth:SVG_MINWIDTH;

      if (h == bigp.attr("height") && w == bigp.attr("width")) {
        return;
      }

      bigp.attr({"height": h, "width": w});

      (ani_time === undefined) && (ani_time = 1000);
      avatar.rightMatrix = Snap.matrix(1,0,0,1,w/2-100,h/2-200);
      avatar.animate({
        transform: avatar.rightMatrix,
      }, ani_time);

      bubbles.forEach(function (e) {
        var x = Math.random() * w, y = Math.random() * h;
        e.animate({transform: Snap.matrix(1,0,0,1,x,y)}, ani_time);
      });
    };

    window.onresize(undefined, 0);
  </script>
